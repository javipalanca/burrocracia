<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burrocracia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<i class="fa fa-democrat fa-4x"></i>
			<h1>Burrocracia</h1>&nbsp;<span class="fs-4">(el solver para DEDICA)</span>
		</a>

		<ul class="nav nav-pills">
			<li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
			<li class="nav-item"><a href="#" class="nav-link">About</a></li>
		</ul>
	</header>
</div>
<div class="container">
	<main>
		<div class="py-5 text-center">
			<i class="fa fa-democrat fa-8x"></i>
			<h2>Establecer horas</h2>
			<p class="lead">Establece las horas mínimas por proyecto de investigación y para docencia.</p>
		</div>

		<div class="row g-5">
			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Establece las horas a dedicar por proyecto al mes.</h4>
				<form action="/solve" method="post">
					<div class="row g-3">
						{% for key, value in questions.items() %}
						<label for="{{ key }}" class="form-label">{{ value }}</label>
						<div class="input-group has-validation">

							<input type="number" min="-1" step="0.5" value="-1" class="form-control" id="{{ key }}"
								   name="{{ key }}">
						</div>
						{% endfor %}
					</div>

					<hr class="my-4">

					<input type="hidden" name="filename" value="{{ filename }}">
					<button class="w-100 btn btn-primary btn-lg" type="submit">Generar CSV</button>
				</form>
			</div>
		</div>
	</main>
</div>

</body>
</html>
